<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Cartas
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="goToFiltersPage()">
        <ion-icon name="funnel"></ion-icon>
      </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>

    <ion-searchbar (ionInput)="getLetters($event)" class="searchBar"></ion-searchbar>

    <ion-card color="dark">
            <ion-card-header class="cardsHeader">
                      {{ div.name }}
                <ion-note class="totalValue">
                    {{ valueReturn | currency:'BRL':true }}
                </ion-note>
                    
            </ion-card-header>

            </ion-card>

            <!--<ion-item>
                Total
                <ion-icon name='calculator' class="calculatorIcon" item-left></ion-icon>
                    
                <ion-note item-right>
                    {{ valueReturn | currency:'BRL':true }}
                </ion-note>
            </ion-item>-->
                <ion-card *ngFor="let letter of letters" class="ngForCards" (click)="letterTapped($event, letter)">
                    
                    <ion-card-header>
                        <ion-icon name="contact"></ion-icon>
                        {{ letter.accountName }}

                    </ion-card-header>

                    <ion-card-content>

                     
                            <ion-icon name="mail" class="cardIcon"></ion-icon>
                                {{ letter.name }}           

                                <br/>
                            <ion-icon name="flag" class="cardIcon"></ion-icon>
                                {{ letter.forecastStatus }}

                                <br/>
                                <div class="cardIcon">
                                    R$ {{ letter.parcelValue}}K
                                    
                                    <ion-badge item-right item-bottom class=" {{ letter.emitted }}">
                                        {{ letter.emitted }}
                                    </ion-badge>

                                </div>

                            
                                         

                    </ion-card-content>
                </ion-card>

</ion-content>
